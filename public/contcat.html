    <section class="contact">
        <h2>Contact Me</h2>

        <!-- Small draggable thumbnail -->
        <div class="initial">
            <div class="thumbnail">Click me!</div>
        </div>

        <!-- Full-size contact form -->
        <div class="container">
            <div class="full-size">
                <form id="contact-form">
                    <input type="text" name="name" placeholder="Name" required>
                    <input type="email" name="email" placeholder="Email" required>
                    <input type="tel" name="number" placeholder="Phone" required>
                    <textarea name="message" placeholder="Message" required></textarea>
                    <button type="submit">Send</button>
                </form>
            </div>
        </div>
    </section>

    </section>

    <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
    <script>
        emailjs.init("YOUR_PUBLIC_KEY"); // Get it from emailjs.com

        const form = document.getElementById("contact-form");
        form.addEventListener("submit", function (e) {
            e.preventDefault();
            emailjs.sendForm("YOUR_SERVICE_ID", "YOUR_TEMPLATE_ID", this)
                .then(() => alert("Message sent!"), (err) => alert("Error: " + err.text));
        });
    </script>
